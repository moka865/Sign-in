    <title>Login</title>
</head>
<body >
  <header>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="javascript:void(0)">MOKA</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link" href="javascript:void(0)"  target="_blank">Login</a>
                
              </li>
              <li class="nav-item">
                <a class="nav-link" href="javascript:void(0)"  target="_blank"> Create an account</a>
              </li>
              <li class="nav-item">
              </li>
            </ul>
            <form class="d-flex">
            </form>
          </div>
        </div>
      </nav>
    </header>
    <br><br><br>
    <div class="container login-container">
      <div class="row">
          <div class="col-md-6 login-form-1">
              <h3>Log in to your account</h3>
              <form>
                  <div class="form-group">
                      <input type="email" class="form-control" placeholder="Your Email *" value="" />
                  </div>
                  <div class="form-group">
                    <input type="password" placeholder="Your Password" class="form-control"  id="myInput">
                    <!-- <input type="checkbox" onclick="myFunction()"> -->
                    <i class="bi bi-eye-fill " role="button" onclick="myFunction()" id="ShowBtn"  ></i>
                  </div>
                  <div class="pass">
                      <input type="submit" class="btnSubmit" value="Login" />
                  </div>
                  <div class="form-group">
                      <a href="#" class="ForgetPwd">Forget Password?</a>
                  </div>
              </form>
          </div>
          <div class="col-md-6 login-form-2">
     

 
              <h1 class="h3 mb-3 font-weight-normal" style="text-align: center"> Sign in</h1>
              
                  <button class="btn facebook-btn social-btn" type="button" id="face" ><span><i class="fab fa-facebook-f"></i> Sign in with Facebook</span> </button>
                  <button class="btn google-btn social-btn" type="button" id="google"><span><i class="fab fa-google-plus-g"></i> Sign in with Google+</span> </button>
              </div>
          </div>
      </div>
  </div>




  
  
 <script src="three.min.js"></script>
 
 <script src="jave.js"></script>
 <script>

  function myFunction() {
    var show = document.getElementById('ShowBtn')
    var x = document.getElementById("myInput");
    if (x.type === "password") {
      show.className = 'bi bi-eye-fill';
      x.type = "text";
    } else {
      show.className = 'bi bi-eye-slash-fill';
      x.type = "password";

    }
  }
  
  </script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
